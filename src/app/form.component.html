<h1>Day la component cua form</h1>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <div class="form-group">
      <label for="exampleInputEmail3">address</label>
      <input type="text" class="form-control" name="name" required #name="ngModel" id="exampleInputEmail3" aria-describedby="name help"
        placeholder="Enter name" ngModel>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="label label-danger">
        <div [hidden]="!name.errors.required">
          Name is required
        </div>
      </div>
      <small id="NameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div ngModelGroup="address">
    <div class="form-group">
      <label for="exampleInputEmail2">address</label>
      <input type="text" class="form-control" name="address" id="exampleInputEmail2" aria-describedby="address help"
        placeholder="Enter address" ngModel>
      <small id="addressHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password"
        ngModel>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" name="checkin" class="form-check-input" name="kt" id="exampleCheck1" ngModel>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
